<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<title>3D Art Gallery</title>

		<link rel="stylesheet" href="./style.css" />
	</head>

	<body>
		<div id="menu">
			<div id="img_container">
				<div id="starry_night_bg"></div>
			</div>
			<div id="content_container">
				<div id="content">
					<div class="title">
						<h1>3D Art Gallery</h1>
					</div>
					<div class="title-info">
						<p>Selamat Datang di 3D Art Gallery.</p>
					</div>

					<div id="play_button">
						<p>Mari Menjelajahi Seni</p>
					</div>
				</div>
			</div>
		</div>

		<div id="about-overlay">
			<button id="close-about">X</button>
			<h1>About the 3D Art Gallery</h1>
		</div>

		<div id="info-panel">
			<div id="info-header">
				<h3>Controls</h3>
				<button id="toggle-info">Hide</button>
			</div>
			<div id="info-content">
				<p><b>W/A/S/D:</b> Move around</p>
				<p><b>Mouse:</b> Look around</p>
				<p><b>Space:</b> Toggle pointer lock</p>
				<p><b>M:</b> Show Menu</p>
				<p><b>Enter:</b> Start exploration</p>
				<p><b>Esc:</b> Stop exploration</p>
			</div>
		</div>

		<div id="painting-info"></div>
		<div id="paintingModal" class="modal">
			<div class="modal-content">
				<img id="modalImage" src="" alt="Painting Image" />
				<div class="box-text">
					<span class="close">&times;</span>
					<h2 id="modalTitle"></h2>
					<p id="modalDescription"></p>
				</div>
			</div>
		</div>

		<script type="module" src="/main.js"></script>
	</body>
</html>
